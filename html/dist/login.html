<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/css/loginstyle.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body> 
  <div class="wrapper">
    <header>Đăng nhập</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Tài khoản không được để trống</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Mật khẩu không được để trống</div>
      </div>
      <div class="pass-txt"><a href="#">Quên mật khẩu?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Chưa có tài khoản ? <a href="#">Đăng kí ngay</a></div>
  </div>
  <script src="script.js"></script>
  <input type="checkbox" id="check">
  <label for="check">
   
    <i class="fas fa-bars" id="btn" ></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
<div class="slidebar">
  
  <header>Menu</header>
  <ul>
    <li><a href="#"><span class="iconn"><ion-icon name="home-outline"></ion-icon></span>Home</a></li>
    <li><a href="#"><span class="iconn"><ion-icon name="briefcase-outline"></ion-icon></span>Tổ Chức</a></li>
    <li><a href="#"><span class="iconn"><ion-icon name="warning-outline"></ion-icon></span>Báo Cáo</a></li>
    <li><a href="#"><span class="iconn"><ion-icon name="accessibility-outline"></ion-icon></span>Khách Hàng</a></li>
    <li><a href="#"><span class="iconn"><ion-icon name="call-outline"></ion-icon></span>Contact</a></li>
    
  </ul>
</div>

<hr style="border: 0">

</body>
</html>
